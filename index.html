    <title>Document</title>

  <body>
    <main class="main">
      <div class="container">
        <nav class="navBar">
          <div class="top">
            <div>
              <form action="#">
                <label for="searchBar"
                  ><i class="fa-solid fa-magnifying-glass"></i

                <input type="text" id="searchBar" />

            </div>
            <div class="right">

              <div class="logo"><i class="fa-brands fa-joomla fa-2xl"></i></div>
              <logoText>Ali Munzer</logoText>
            </div>
          </div>
          <div class="buttom">
            <div class="left">
              <div class="logo"><i class="fa-brands fa-joomla fa-3x"></i></div>
              <div class="logoGroup">
                <div class="hi">hi there!</div>

              </div>
            </div>
            <div class="right">
              <button class="butoon">new</button

            </div>
          </div>

            <div>Dashboard</div>
          </div>
          <div class="sidBar-options">
            <ul>
              <li class="liItem">
                <i class="fa-solid fa-house fa"></i>
                <div>Home</div>
              </li>
              <li class="liItem">
                <i class="fa-solid fa-user fa"></i>
                <div>Profile</div>
              </li>
              <li class="liItem">
                <i class="fa-solid fa-message fa"></i>
                <div>Messages</div>
              </li>
              <li class="liItem">
                <i class="fa-solid fa-clock"></i>

              </li>

              </li>
              <li class="liItem">
                <i class="fa-solid fa-people-group"></i>

              </li>
            </ul>
            <ul>
              <li class="liItem">

                <div>Sittings</div>
              </li>
              <li class="liItem">
                <i class="fa-solid fa-headset"></i>

              </li>

                <i class="fa-solid fa-user-lock"></i>
